<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game - Version 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <button id="startButton">Start Game</button>
        <div id="gameBoard">
            <div class="color" id="red"></div>
            <div class="color" id="green"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="yellow"></div>
        </div>
        <div id="scoreBoard">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Time Left: <span id="timeLeft">30</span> seconds</p>
        </div>
        <div id="message"></div>
    </div>
    <div class="settings">
        <h2>Settings</h2>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
    <div class="statistics">
        <h2>Statistics</h2>
        <p>Total Games Played: <span id="totalGames">0</span></p>
        <p>Total Wins: <span id="totalWins">0</span></p>
        <p>Total Losses: <span id="totalLosses">0</span></p>
    </div>
    <div class="achievements">
        <h2>Achievements</h2>
        <p>First Win: <span id="firstWin">Not Achieved</span></p>
        <p>Score 10: <span id="score10">Not Achieved</span></p>
        <p>Score 20: <span id="score20">Not Achieved</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
